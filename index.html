<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    .user { font-weight: bold; }
    .bot { color: blue; }
  </style>
</head>
<body>

  <h2>AI Chatbot</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Say something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      const userMessage = input.value;
      if (!userMessage) return;

      chat.innerHTML += `<div class="user">You: ${userMessage}</div>`;
      input.value = "";

      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await res.json();
        console.log("Server replied:", data);
        chat.innerHTML += `<div class="bot">Bot: ${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        console.error(err);
        chat.innerHTML += `<div class="bot">Bot: Sorry, error occurred.</div>`;
      }
    }
  </script>
</body>
</html>
